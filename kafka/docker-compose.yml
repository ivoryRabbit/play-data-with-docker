version: "3.9"

x-kafka-common: &kafka-common
  image: bitnami/kafka:2.8.1
  expose:
    - 9092
  networks:
    - kafkanet
  environment: &environment-common
    ALLOW_PLAINTEXT_LISTENER: yes
    KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
    KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
    KAFKA_CFG_INTER_BROKER_LISTENER_NAME: INTERNAL
  depends_on:
    - zookeeper

services:
  zookeeper:
    image: bitnami/zookeeper:3.5
    container_name: zookeeper
    ports:
      - "2181"
    networks:
      - kafkanet
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    volumes:
      - zookeeper_data:/bitnami/zookeeper

  kafka-node-0:
    <<: *kafka-common
    container_name: kafka-node-0
    ports:
      - "29092:29092"
    environment:
      <<: *environment-common
      KAFKA_CFG_BROKER_ID: 0
      KAFKA_CFG_LISTENERS: INTERNAL://:9092,EXTERNAL://:29092
      KAFKA_CFG_ADVERTISED_LISTENERS: INTERNAL://kafka-node-0:9092,EXTERNAL://localhost:29092
    volumes:
      - kafka_0_data:/bitnami/kafka
  
  kafka-node-1:
    <<: *kafka-common
    container_name: kafka-node-1
    ports:
      - "29093:29093"
    environment:
      <<: *environment-common
      KAFKA_CFG_BROKER_ID: 1
      KAFKA_CFG_LISTENERS: INTERNAL://:9092,EXTERNAL://:29093
      KAFKA_CFG_ADVERTISED_LISTENERS: INTERNAL://kafka-node-1:9092,EXTERNAL://localhost:29093
    volumes:
      - kafka_1_data:/bitnami/kafka
  
  kafka-node-2:
    <<: *kafka-common
    container_name: kafka-node-2
    ports:
      - "29094:29094"
    environment:
      <<: *environment-common
      KAFKA_CFG_BROKER_ID: 2
      KAFKA_CFG_LISTENERS: INTERNAL://:9092,EXTERNAL://:29094
      KAFKA_CFG_ADVERTISED_LISTENERS: INTERNAL://kafka-node-2:9092,EXTERNAL://localhost:29094
    volumes:
      - kafka_2_data:/bitnami/kafka

networks:
  kafkanet:
    name: kafka-network

volumes:
  zookeeper_data:
    driver: local
    name: zookeeper_data
  kafka_0_data:
    driver: local
    name: kafka_0_data
  kafka_1_data:
    driver: local
    name: kafka_1_data
  kafka_2_data:
    driver: local
    name: kafka_2_data